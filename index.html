<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>dick sucking speed sex game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: #111;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: #fff;
    }
    #game {
        position: relative;
        width: 400px;
        height: 600px;
        margin: 20px auto;
        background: #222;
        border: 3px solid #555;
        overflow: hidden;
    }
    .road-line {
        position: absolute;
        width: 10px;
        height: 80px;
        background: #fff;
        left: 195px;
        opacity: 0.5;
    }
    #player {
        position: absolute;
        width: 60px;
        height: 100px;
        bottom: 20px;
        left: 70px;
        background: #4ade80;
        border-radius: 10px;
    }
    .enemy {
        position: absolute;
        width: 60px;
        height: 100px;
        background: #ef4444;
        border-radius: 10px;
    }
    #score {
        text-align: center;
        font-size: 22px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div id="score">sucked dicks: 0</div>
<div id="game">
    <div id="player"></div>
</div>

<script>
/* ------------------------------
   BASIC GAME VARIABLES
------------------------------ */
const game = document.getElementById("game");
const player = document.getElementById("player");
const scoreDisplay = document.getElementById("score");

let lanes = [70, 170, 270]; // 3 lanes
let currentLane = 0;
let enemies = [];
let score = 0;
let gameOver = false;

/* ------------------------------
   ROAD LINES (MOVING)
------------------------------ */
let roadLines = [];
for (let i = 0; i < 6; i++) {
    let line = document.createElement("div");
    line.classList.add("road-line");
    line.style.top = (i * 120) + "px";
    game.appendChild(line);
    roadLines.push(line);
}

/* ------------------------------
   PLAYER MOVEMENT
------------------------------ */
function movePlayer(dir) {
    if (gameOver) return;
    currentLane += dir;
    if (currentLane < 0) currentLane = 0;
    if (currentLane > 2) currentLane = 2;
    player.style.left = lanes[currentLane] + "px";
}

document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft" || e.key === "a") movePlayer(-1);
    if (e.key === "ArrowRight" || e.key === "d") movePlayer(1);
});

/* ------------------------------
   ENEMY SPAWNING
------------------------------ */
function spawnEnemy() {
    if (gameOver) return;

    let lane = Math.floor(Math.random() * 3);
    let enemy = document.createElement("div");
    enemy.classList.add("enemy");
    enemy.style.left = lanes[lane] + "px";
    enemy.style.top = "-120px";

    game.appendChild(enemy);
    enemies.push({ el: enemy, lane: lane, y: -120 });
}

/* ------------------------------
   COLLISION CHECK
------------------------------ */
function checkCollision(enemy) {
    let px = lanes[currentLane];
    let py = 480; // player Y

    let ex = lanes[enemy.lane];
    let ey = enemy.y;

    return Math.abs(px - ex) < 10 && Math.abs(py - ey) < 100;
}

/* ------------------------------
   GAME LOOP
------------------------------ */
function update() {
    if (gameOver) return;

    // Move road lines
    roadLines.forEach(line => {
        let y = parseInt(line.style.top);
        y += 8;
        if (y > 600) y = -120;
        line.style.top = y + "px";
    });

    // Move enemies
    enemies.forEach(enemy => {
        enemy.y += 6;
        enemy.el.style.top = enemy.y + "px";

        if (checkCollision(enemy)) {
            endGame();
        }
    });

    // Remove off-screen enemies
    enemies = enemies.filter(e => {
        if (e.y > 700) {
            e.el.remove();
            return false;
        }
        return true;
    });

    // Increase score
    score++;
    scoreDisplay.textContent = "Score: " + score;

    requestAnimationFrame(update);
}

/* ------------------------------
   GAME OVER
------------------------------ */
function endGame() {
    gameOver = true;
    alert("CRASH! Final Score: " + score);
    location.reload();
}

/* ------------------------------
   START GAME
------------------------------ */
setInterval(spawnEnemy, 900);
update();
</script>

</body>
</html>
