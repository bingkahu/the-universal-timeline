<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON HELL: EXTREME CLICKER</title>
    <style>
        /**
         * SECTION 1: SYSTEM STYLES & GLASSMORPHISM
         * Detailed UI architecture using CSS variables for global "Juice" control.
         */
        :root {
            --neon-cyan: #00f2ff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #f4ff00;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border-glow: 0 0 15px rgba(0, 242, 255, 0.5);
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --shake-intensity: 0px;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            color: white;
            font-family: var(--font-main);
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* SCREEN SHAKE WRAPPER */
        #viewport {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /**
         * SECTION 2: ANIMATION KEYFRAMES
         * Defining the "Juice" via pure CSS.
         */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px var(--neon-cyan); }
            50% { box-shadow: 0 0 25px var(--neon-cyan); }
            100% { box-shadow: 0 0 5px var(--neon-cyan); }
        }

        @keyframes bg-drift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes spring-in {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /**
         * SECTION 3: UI COMPONENTS
         */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }

        .ui-layer.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .ui-layer.hidden {
            opacity: 0;
            transform: scale(1.2);
            pointer-events: none;
        }

        /* Glass Panel Styling */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: spring-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .neon-text {
            color: #fff;
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        /* Custom Button with Hover State Logic */
        .btn-action {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        .btn-action:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px var(--neon-cyan);
            transform: scale(1.05);
        }

        /* HUD Styling */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 200;
        }

        .hud-item {
            font-family: 'Courier New', Courier, monospace;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-left: 4px solid var(--neon-magenta);
        }

        .stat-value {
            font-size: 1.5rem;
            color: var(--neon-yellow);
            display: block;
        }

        /* Visual Overlays */
        #scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        #vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, black 150%);
            pointer-events: none;
            z-index: 998;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="scanlines"></div>
    <div id="vignette"></div>

    <div id="hud">
        <div class="hud-item">
            SCORE
            <span id="score-display" class="stat-value">0000000</span>
        </div>
        <div class="hud-item" style="border-left-color: var(--neon-cyan);">
            MULTIPLIER
            <span id="mult-display" class="stat-value">x1.0</span>
        </div>
    </div>

    <div id="menu-layer" class="ui-layer active">
        <div class="glass-panel">
            <h1 class="neon-text" style="font-size: 4rem; margin: 0;">NEON HELL</h1>
            <p style="color: var(--neon-cyan); letter-spacing: 2px;">VIRTUAL BULLET-HELL CLICKER</p>
            <div style="margin-top: 40px;">
                <button class="btn-action" onclick="Game.startLevelSelector()">Enter System</button>
                <button class="btn-action" onclick="Game.openShop()">Marketplace</button>
            </div>
        </div>
    </div>

    <div id="level-layer" class="ui-layer hidden">
        <div class="glass-panel" style="width: 80%; max-width: 800px;">
            <h2 class="neon-text">SELECT SECTOR</h2>
            <div id="level-grid" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px 0;"></div>
            <button class="btn-action" onclick="Game.showLayer('menu-layer')">Back</button>
        </div>
    </div>

    <div id="shop-layer" class="ui-layer hidden">
        <div class="glass-panel">
            <h2 class="neon-text">UPGRADES</h2>
            <div id="shop-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;"></div>
            <button class="btn-action" style="margin-top:20px" onclick="Game.showLayer('menu-layer')">Close</button>
        </div>
    </div>

    <div id="viewport">
        <canvas id="mainCanvas"></canvas>
    </div>
</div>

<script>
/**
 * SECTION 4: WEB AUDIO SYNTH ENGINE
 */
class SoundEngine {
    constructor() {
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        this.masterGain = this.ctx.createGain();
        this.masterGain.connect(this.ctx.destination);
        this.masterGain.gain.value = 0.3;
    }

    resume() {
        if (this.ctx.state === 'suspended') this.ctx.resume();
    }

    playClick() {
        this.resume();
        const osc = this.ctx.createOscillator();
        const g = this.ctx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(880, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(110, this.ctx.currentTime + 0.1);
        g.gain.setValueAtTime(0.5, this.ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);
        osc.connect(g);
        g.connect(this.masterGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.1);
    }

    playExplode() {
        this.resume();
        const osc = this.ctx.createOscillator();
        const g = this.ctx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(120, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(40, this.ctx.currentTime + 0.3);
        g.gain.setValueAtTime(0.3, this.ctx.currentTime);
        g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.3);
        osc.connect(g);
        g.connect(this.masterGain);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.3);
    }

    playFanfare() {
        const notes = [440, 554.37, 659.25, 880];
        notes.forEach((freq, i) => {
            setTimeout(() => {
                const osc = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                osc.frequency.value = freq;
                g.gain.setValueAtTime(0.2, this.ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.4);
                osc.connect(g);
                g.connect(this.masterGain);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.4);
            }, i * 150);
        });
    }
}

const Audio = new SoundEngine();
    /**
 * SECTION 5: PARTICLE PHYSICS ENGINE
 * Heavy-duty particle handler for "Maximum Juice".
 */
class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.vx = (Math.random() - 0.5) * 12;
        this.vy = (Math.random() - 0.5) * 12;
        this.life = 1.0;
        this.decay = 0.01 + Math.random() * 0.02;
        this.friction = 0.96;
        this.gravity = 0.15;
        this.size = Math.random() * 4 + 2;
    }

    update() {
        this.vx *= this.friction;
        this.vy *= this.friction;
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.life -= this.decay;
    }

    draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.translate(this.x, this.y);
        ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
        ctx.restore();
    }
}

/**
 * SECTION 6: CORE GAME ENGINE STATE MACHINE
 */
const Game = {
    // --- State Properties ---
    score: 0,
    multiplier: 1.0,
    activeLevel: null,
    isPaused: false,
    shakeIntensity: 0,
    
    // --- Canvas Handling ---
    canvas: document.getElementById('mainCanvas'),
    ctx: null,
    width: 0,
    height: 0,

    // --- Object Pools ---
    particles: [],
    enemies: [],
    pulses: [],
    floatingTexts: [],

    init() {
        this.ctx = this.canvas.getContext('2d');
        window.addEventListener('resize', () => this.resize());
        this.resize();
        this.initLevelGrid();
        this.loop();
        
        // Input Listener
        this.canvas.addEventListener('mousedown', (e) => this.handleInput(e));
    },

    resize() {
        this.width = this.canvas.width = window.innerWidth;
        this.height = this.canvas.height = window.innerHeight;
    },

    showLayer(layerId) {
        document.querySelectorAll('.ui-layer').forEach(l => {
            l.classList.remove('active');
            l.classList.add('hidden');
        });
        const active = document.getElementById(layerId);
        if(active) {
            active.classList.remove('hidden');
            active.classList.add('active');
        }
    },

    initLevelGrid() {
        const grid = document.getElementById('level-grid');
        for(let i = 1; i <= 10; i++) {
            const div = document.createElement('div');
            div.className = 'shop-item';
            div.style.textAlign = 'center';
            div.innerHTML = `<strong>SEC ${i}</strong>`;
            div.onclick = () => this.startLevel(i);
            grid.appendChild(div);
        }
    },

    startLevelSelector() {
        Audio.playClick();
        this.showLayer('level-layer');
    },

    openShop() {
        Audio.playClick();
        this.showLayer('shop-layer');
    },

    startLevel(levelId) {
        Audio.playFanfare();
        this.activeLevel = levelId;
        this.showLayer('hidden'); // Clear UI
        this.enemies = [];
        this.pulses = [];
        this.spawnWave();
    },

    handleInput(e) {
        Audio.playClick();
        this.createPulse(e.clientX, e.clientY, '#fff', true);
    },

    createPulse(x, y, color, isManual) {
        this.pulses.push({
            x, y, color,
            r: 0,
            maxR: isManual ? 120 : 80,
            life: 1.0,
            speed: 4
        });
    }
};
    /**
 * SECTION 7: WAVE & ENEMY LOGIC
 * Handles procedural enemy generation and specific AI patterns.
 */
Game.spawnWave = function() {
    const enemyCount = 10 + (this.activeLevel * 5);
    for (let i = 0; i < enemyCount; i++) {
        const typePool = ['basic', 'sine'];
        if (this.activeLevel > 2) typePool.push('tank');
        if (this.activeLevel > 4) typePool.push('teleporter');
        if (this.activeLevel > 6) typePool.push('hunter');
        
        const selectedType = typePool[Math.floor(Math.random() * typePool.length)];
        this.enemies.push(this.createEnemy(selectedType));
    }
};

Game.createEnemy = function(type) {
    const margin = 100;
    const enemy = {
        type: type,
        x: Math.random() * (this.width - margin * 2) + margin,
        y: Math.random() * (this.height - margin * 2) + margin,
        vx: (Math.random() - 0.5) * 4,
        vy: (Math.random() - 0.5) * 4,
        radius: 20,
        hp: 1,
        color: '#fff',
        angle: Math.random() * Math.PI * 2,
        timer: 0
    };

    switch(type) {
        case 'basic':
            enemy.color = '#00f2ff';
            break;
        case 'sine':
            enemy.color = '#ff00ff';
            enemy.amplitude = Math.random() * 50 + 20;
            enemy.frequency = 0.05;
            enemy.baseY = enemy.y;
            break;
        case 'tank':
            enemy.color = '#f4ff00';
            enemy.radius = 35;
            enemy.hp = 3;
            break;
        case 'teleporter':
            enemy.color = '#ffffff';
            enemy.timer = 120;
            break;
        case 'hunter':
            enemy.color = '#ff3300';
            enemy.speed = 2;
            break;
    }
    return enemy;
};

Game.updateEnemies = function() {
    for (let i = this.enemies.length - 1; i >= 0; i--) {
        const e = this.enemies[i];
        switch(e.type) {
            case 'basic': e.x += e.vx; e.y += e.vy; break;
            case 'sine': 
                e.x += e.vx; e.timer += e.frequency; 
                e.y = e.baseY + Math.sin(e.timer) * e.amplitude; 
                break;
            case 'teleporter':
                e.timer--;
                if (e.timer <= 0) {
                    this.spawnExplosion(e.x, e.y, '#fff', 5);
                    e.x = Math.random() * this.width;
                    e.y = Math.random() * this.height;
                    e.timer = 120;
                }
                break;
            case 'hunter':
                const dx = (window.lastMouseX || this.width/2) - e.x;
                const dy = (window.lastMouseY || this.height/2) - e.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > 1) { e.x += (dx / dist) * e.speed; e.y += (dy / dist) * e.speed; }
                break;
        }
        if (e.x < 0 || e.x > this.width) e.vx *= -1;
        if (e.y < 0 || e.y > this.height) e.vy *= -1;
        this.drawEnemy(e);
    }
};

Game.drawEnemy = function(e) {
    this.ctx.save();
    this.ctx.beginPath();
    this.ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
    this.ctx.fillStyle = e.color;
    this.ctx.shadowBlur = 15;
    this.ctx.shadowColor = e.color;
    this.ctx.fill();
    this.ctx.restore();
};

/**
 * SECTION 8: THE "JUICE" RENDER LOOP
 */
Game.loop = function() {
    this.ctx.fillStyle = 'rgba(5, 5, 5, 0.25)';
    this.ctx.fillRect(0, 0, this.width, this.height);

    let shakeX = 0, shakeY = 0;
    if (this.shakeIntensity > 0) {
        shakeX = (Math.random() - 0.5) * this.shakeIntensity;
        shakeY = (Math.random() - 0.5) * this.shakeIntensity;
        this.shakeIntensity *= 0.9;
    }

    this.ctx.save();
    this.ctx.translate(shakeX, shakeY);

    for (let i = this.pulses.length - 1; i >= 0; i--) {
        const p = this.pulses[i];
        p.r += p.speed;
        p.life -= 0.01;
        this.ctx.beginPath();
        this.ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        this.ctx.strokeStyle = p.color;
        this.ctx.lineWidth = 3;
        this.ctx.globalAlpha = p.life;
        this.ctx.stroke();
        this.ctx.globalAlpha = 1.0;

        for (let j = this.enemies.length - 1; j >= 0; j--) {
            const e = this.enemies[j];
            const dx = e.x - p.x;
            const dy = e.y - p.y;
            const d = Math.sqrt(dx*dx + dy*dy);
            if (Math.abs(d - p.r) < 10) this.hitEnemy(j, e);
        }
        if (p.life <= 0 || p.r > p.maxR) this.pulses.splice(i, 1);
    }

    this.updateEnemies();

    for (let i = this.particles.length - 1; i >= 0; i--) {
        this.particles[i].update();
        this.particles[i].draw(this.ctx);
        if (this.particles[i].life <= 0) this.particles.splice(i, 1);
    }

    for (let i = this.floatingTexts.length - 1; i >= 0; i--) {
        const ft = this.floatingTexts[i];
        ft.y -= 1.5; ft.life -= 0.02;
        this.ctx.fillStyle = `rgba(255, 255, 255, ${ft.life})`;
        this.ctx.fillText('+100', ft.x, ft.y);
        if (ft.life <= 0) this.floatingTexts.splice(i, 1);
    }

    this.ctx.restore();
    requestAnimationFrame(() => this.loop());
};

Game.hitEnemy = function(index, enemy) {
    enemy.hp--;
    if (enemy.hp <= 0) {
        this.createPulse(enemy.x, enemy.y, enemy.color, false);
        this.spawnExplosion(enemy.x, enemy.y, enemy.color, 15);
        this.enemies.splice(index, 1);
        this.score += 100 * this.multiplier;
        this.multiplier += 0.05;
        this.updateHUD();
        this.shakeIntensity = 15;
        Audio.playExplode();
        this.floatingTexts.push({ x: enemy.x, y: enemy.y, life: 1.0 });
        if (this.enemies.length === 0) this.levelComplete();
    }
};

Game.spawnExplosion = function(x, y, color, count) {
    for (let i = 0; i < count; i++) this.particles.push(new Particle(x, y, color));
};

Game.updateHUD = function() {
    document.getElementById('score-display').innerText = Math.floor(this.score).toString().padStart(7, '0');
    document.getElementById('mult-display').innerText = `x${this.multiplier.toFixed(1)}`;
};

Game.levelComplete = function() {
    this.multiplier = 1.0;
    this.updateHUD();
    this.showLayer('level-layer');
    Audio.playFanfare();
};

Game.init();
    /**
 * SECTION 9: ADVANCED SHOP ENGINE & PERKS
 */
Game.upgrades = {
    click_dmg: { name: "Hyper-Pulse", desc: "Pulse radius +15%", cost: 500, level: 0, max: 20, apply: () => { Game.pulseRadiusMultiplier += 0.15; } },
    auto_click: { name: "Ghost Driver", desc: "Auto-pulses system", cost: 1500, level: 0, max: 10, apply: () => { Game.startAutoClicker(); } },
    chain_efficiency: { name: "Recycle", desc: "Double credit chance +20%", cost: 2000, level: 0, max: 5, apply: () => { Game.dropRate += 0.2; } }
};

Game.pulseRadiusMultiplier = 1.0;
Game.dropRate = 1.0;
Game.autoClickInterval = null;

Game.buyUpgrade = function(id) {
    const upg = this.upgrades[id];
    if (this.score >= upg.cost && upg.level < upg.max) {
        this.score -= upg.cost;
        upg.level++;
        upg.cost = Math.floor(upg.cost * 1.8);
        upg.apply();
        this.updateHUD();
        this.renderShop();
        Audio.playFanfare();
    }
};

Game.renderShop = function() {
    const container = document.getElementById('shop-grid');
    container.innerHTML = '';
    for (let id in this.upgrades) {
        const upg = this.upgrades[id];
        const div = document.createElement('div');
        div.className = 'shop-item';
        div.onclick = () => this.buyUpgrade(id);
        div.innerHTML = `
            <strong>${upg.name}</strong> [LVL ${upg.level}]<br>
            <small>${upg.desc}</small><br>
            <span style="color:var(--neon-yellow)">${upg.level >= upg.max ? 'MAX' : upg.cost + ' CR'}</span>
        `;
        container.appendChild(div);
    }
};

Game.startAutoClicker = function() {
    if (this.autoClickInterval) clearInterval(this.autoClickInterval);
    this.autoClickInterval = setInterval(() => {
        if (this.enemies.length > 0) {
            const target = this.enemies[Math.floor(Math.random() * this.enemies.length)];
            this.createPulse(target.x, target.y, '#ffffff', true);
        }
    }, 3000 / Math.max(1, this.upgrades.auto_click.level));
};

/**
 * SECTION 10: BOSS & PERSISTENCE
 */
class Boss {
    constructor() {
        this.x = Game.width / 2;
        this.y = 150;
        this.hp = 5000;
        this.maxHp = 5000;
        this.radius = 80;
    }
    update() {
        Game.ctx.fillStyle = '#ff00ff';
        Game.ctx.shadowBlur = 30;
        Game.ctx.shadowColor = '#ff00ff';
        Game.ctx.fillRect(this.x - 40, this.y - 40, 80, 80);
        Game.ctx.fillStyle = '#fff';
        Game.ctx.fillRect(Game.width/2 - 100, 50, 200 * (this.hp/this.maxHp), 10);
    }
}

Game.saveData = function() {
    localStorage.setItem('neon_save', JSON.stringify({ score: this.score, upg: this.upgrades }));
};

Game.loadData = function() {
    const saved = localStorage.getItem('neon_save');
    if (saved) {
        const d = JSON.parse(saved);
        this.score = d.score;
        this.updateHUD();
    }
};

// Global Events
window.addEventListener('mousemove', (e) => { window.lastMouseX = e.clientX; window.lastMouseY = e.clientY; });
window.oncontextmenu = (e) => e.preventDefault();

// Initial Run
Game.loadData();
Game.renderShop();
    /**
 * SECTION 14: COMBO DECAY & HYPER-STATE
 * Adds a "Use it or Lose it" mechanic to the multiplier.
 */
Game.comboTimer = 1.0;
Game.isHyper = false;

Game.updateCombo = function() {
    // Decrease combo timer over time
    this.comboTimer -= 0.002 * (1 + (this.multiplier * 0.1));
    
    if (this.comboTimer <= 0) {
        this.multiplier = Math.max(1.0, this.multiplier - 0.5);
        this.comboTimer = 1.0;
        this.updateHUD();
    }

    // Enter Hyper-State at 15x Multiplier
    if (this.multiplier >= 15 && !this.isHyper) {
        this.isHyper = true;
        this.shakeIntensity = 30;
        this.spawnExplosion(this.width/2, this.height/2, varToHex('--neon-cyan'), 50);
    } else if (this.multiplier < 15) {
        this.isHyper = false;
    }
};

/**
 * SECTION 15: CRT GLITCH & POST-PROCESSING
 * Manipulates the canvas context to simulate retro hardware and digital artifacts.
 */
Game.applyJuice = function() {
    const ctx = this.ctx;
    
    // 1. Dynamic CRT Scanlines (Movement)
    ctx.fillStyle = 'rgba(18, 16, 16, 0.05)';
    for (let i = 0; i < this.height; i += 4) {
        ctx.fillRect(0, i + (Date.now() % 4), this.width, 1);
    }

    // 2. Hyper-State Glitch Effect
    if (this.isHyper && Math.random() > 0.9) {
        const sliceY = Math.random() * this.height;
        const sliceH = Math.random() * 50;
        const offset = (Math.random() - 0.5) * 40;
        ctx.drawImage(this.canvas, 0, sliceY, this.width, sliceH, offset, sliceY, this.width, sliceH);
    }

    // 3. Vignette & Color Grading
    const grad = ctx.createRadialGradient(this.width/2, this.height/2, 0, this.width/2, this.height/2, this.width/1.2);
    grad.addColorStop(0, 'rgba(0,0,0,0)');
    grad.addColorStop(1, 'rgba(0,0,0,0.6)');
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, this.width, this.height);
};

/**
 * SECTION 16: PROCEDURAL DRONE (BGM)
 * Generates an infinite, reacting bass drone using the Web Audio API.
 */
Audio.initBGM = function() {
    const osc = this.ctx.createOscillator();
    const lfo = this.ctx.createOscillator();
    const lfoGain = this.ctx.createGain();
    const filter = this.ctx.createBiquadFilter();
    
    osc.type = 'sawtooth';
    osc.frequency.value = 55; // Low A
    
    lfo.type = 'sine';
    lfo.frequency.value = 0.5;
    lfoGain.gain.value = 10;
    
    filter.type = 'lowpass';
    filter.frequency.value = 400;

    lfo.connect(lfoGain);
    lfoGain.connect(osc.frequency);
    osc.connect(filter);
    filter.connect(this.masterGain);
    
    osc.start();
    lfo.start();
    
    this.bgm = { osc, filter };
};

// React BGM to Game State
Audio.updateBGM = function(multiplier) {
    if (this.bgm) {
        this.bgm.filter.frequency.exponentialRampToValueAtTime(
            400 + (multiplier * 200), 
            this.ctx.currentTime + 0.1
        );
    }
};

/**
 * SECTION 17: SYSTEM OVERRIDE (FINAL WRAPPER)
 * Integrates all advanced systems into the main loop.
 */
const finalLoop = Game.loop;
Game.loop = function() {
    this.updateCombo();
    this.applyJuice();
    Audio.updateBGM(this.multiplier);
    
    // Draw Combo Bar
    const ctx = this.ctx;
    ctx.fillStyle = 'rgba(255,255,255,0.1)';
    ctx.fillRect(this.width/2 - 100, 100, 200, 4);
    ctx.fillStyle = this.isHyper ? varToHex('--neon-cyan') : varToHex('--neon-magenta');
    ctx.fillRect(this.width/2 - 100, 100, 200 * this.comboTimer, 4);

    finalLoop.call(this);
};

// Start BGM on first interaction
window.addEventListener('mousedown', () => {
    if (!Audio.bgm) Audio.initBGM();
}, { once: true });

/**
 * SECTION 18: AUTOMATIC SECTOR PROGRESSION
 * Moves the player to the next difficulty level upon completion.
 */
Game.levelComplete = function() {
    this.spawnExplosion(this.width/2, this.height/2, '#fff', 50);
    this.activeLevel++;
    Audio.playFanfare();
    
    // Floating Notification
    const div = document.createElement('div');
    div.className = 'glass-panel';
    div.style.position = 'absolute';
    div.style.top = '50%';
    div.style.left = '50%';
    div.style.transform = 'translate(-50%, -50%)';
    div.innerHTML = `<h2 class="neon-text">SECTOR ${this.activeLevel-1} CLEARED</h2><p>Advancing to next node...</p>`;
    document.getElementById('game-container').appendChild(div);
    
    setTimeout(() => {
        div.remove();
        this.spawnWave();
    }, 2000);
};

console.log("NEON_HELL_V3: ALL SYSTEMS GO. [Hyper-State, CRT Glitch, Procedural BGM Loaded]");
    /**
 * SECTION 19: NEON DUST & TRAIL SYSTEM
 * Adds high-frequency visual feedback to mouse movement.
 */
Game.cursorParticles = [];
window.lastMouseX = 0;
window.lastMouseY = 0;

Game.updateCursorTrail = function() {
    // Spawn 2 dust particles per frame at cursor location
    for(let i = 0; i < 2; i++) {
        this.cursorParticles.push({
            x: window.lastMouseX,
            y: window.lastMouseY,
            vx: (Math.random() - 0.5) * 2,
            vy: (Math.random() - 0.5) * 2,
            life: 1.0,
            color: this.isHyper ? varToHex('--neon-cyan') : 'rgba(255,255,255,0.3)'
        });
    }

    const ctx = this.ctx;
    for (let i = this.cursorParticles.length - 1; i >= 0; i--) {
        const p = this.cursorParticles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.03;
        
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life;
        ctx.fillRect(p.x, p.y, 2, 2);
        
        if (p.life <= 0) this.cursorParticles.splice(i, 1);
    }
    ctx.globalAlpha = 1.0;
};

/**
 * SECTION 20: DYNAMIC RESOLUTION & PERF GUARD
 * Automatically scales particle counts if frame-rate drops.
 */
Game.fps = 60;
Game.lastTime = performance.now();
Game.frameCounter = 0;

Game.performanceGuard = function() {
    const now = performance.now();
    this.frameCounter++;
    
    if (now - this.lastTime >= 1000) {
        this.fps = this.frameCounter;
        this.frameCounter = 0;
        this.lastTime = now;
        
        // If FPS drops below 40, throttle particle caps
        if (this.fps < 40) {
            this.maxParticles = 200;
        } else {
            this.maxParticles = 800;
        }
    }
};

/**
 * SECTION 21: THE "GOD-PULSE" CHARGE SYSTEM
 * A secondary mechanic where holding the mouse charges a massive wipe.
 */
Game.chargeLevel = 0;
Game.isCharging = false;

window.addEventListener('mousedown', () => { Game.isCharging = true; });
window.addEventListener('mouseup', () => {
    if (Game.chargeLevel > 50) {
        Game.createPulse(window.lastMouseX, window.lastMouseY, varToHex('--neon-yellow'), true);
        Game.pulses[Game.pulses.length-1].maxR = Game.chargeLevel * 5;
        Game.shakeIntensity = Game.chargeLevel / 2;
        Audio.playExplode();
    }
    Game.isCharging = false;
    Game.chargeLevel = 0;
});

/**
 * FINAL HOOK INTEGRATION
 * This merges the dust and perf systems into the main engine heartbeat.
 */
const masterLoop = Game.loop;
Game.loop = function() {
    this.performanceGuard();
    this.updateCursorTrail();
    
    if (this.isCharging) {
        this.chargeLevel = Math.min(this.chargeLevel + 2, 200);
        // Draw Charge Aura
        this.ctx.beginPath();
        this.ctx.arc(window.lastMouseX, window.lastMouseY, this.chargeLevel, 0, Math.PI*2);
        this.ctx.strokeStyle = 'rgba(255, 255, 0, 0.2)';
        this.ctx.stroke();
    }
    
    masterLoop.call(this);
};

/**
 * SECTION 22: PERSISTENCE AUTO-SAVE
 * Background heart-beat to ensure progress is never lost.
 */
setInterval(() => {
    if (Game.score > 0) Game.saveData();
}, 30000); // Save every 30 seconds
