<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SANIC: TRACK RACER & COMMS</title>
    <style>
        :root { --sanic-blue: #0044ff; --grass: #228b22; --track: #444; }
        body { margin: 0; overflow: hidden; background: #000; font-family: monospace; }
        
        /* The Racing Track Layout */
        #game-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; }

        /* Secret Chat Overlay */
        #chat-sys {
            position: absolute; bottom: 20px; right: 20px;
            width: 300px; height: 200px;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--sanic-blue);
            display: flex; flex-direction: column;
            padding: 10px; font-size: 12px; color: #0f0;
            box-shadow: 0 0 15px var(--sanic-blue);
        }
        #chat-logs { flex-grow: 1; overflow-y: auto; margin-bottom: 5px; }
        #chat-input { 
            background: #111; border: 1px solid #333; 
            color: #0f0; padding: 5px; outline: none; 
        }
        .msg { margin-bottom: 4px; border-bottom: 1px solid #222; }
        .hint { position: absolute; top: 10px; right: 10px; color: yellow; font-size: 10px; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="trackCanvas"></canvas>
    
    <div id="chat-sys">
        <div style="font-weight:bold; color:var(--sanic-blue)">LOCAL_COMMS_v1.0</div>
        <div id="chat-logs"></div>
        <input type="text" id="chat-input" placeholder="Type message..." maxlength="50">
    </div>

    <div class="hint">GO FAST TO UNLOCK CHAT LOGS</div>
</div>

<script>
    const canvas = document.getElementById('trackCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- SANIC RACING LOGIC ---
    let sanic = { x: 100, y: 100, angle: 0, speed: 0, maxSpeed: 15 };
    const keys = {};

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    function drawTrack() {
        ctx.fillStyle = var(--grass);
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Simple Oval Track
        ctx.strokeStyle = '#666';
        ctx.lineWidth = 100;
        ctx.beginPath();
        ctx.ellipse(canvas.width/2, canvas.height/2, canvas.width/3, canvas.height/3, 0, 0, Math.PI*2);
        ctx.stroke();
    }

    function drawSanic() {
        ctx.save();
        ctx.translate(sanic.x, sanic.y);
        ctx.rotate(sanic.angle);
        
        // The Blue Blur
        ctx.fillStyle = '#00f';
        ctx.beginPath();
        ctx.arc(0, 0, 20, 0, Math.PI*2);
        ctx.fill();
        // Spikes
        ctx.beginPath();
        ctx.moveTo(-20, 0); ctx.lineTo(-35, -10); ctx.lineTo(-20, -5); ctx.fill();
        ctx.restore();
    }

    function gameLoop() {
        drawTrack();

        // Control Logic
        if (keys['ArrowUp']) sanic.speed = Math.min(sanic.speed + 0.2, sanic.maxSpeed);
        else sanic.speed *= 0.98;

        if (keys['ArrowLeft']) sanic.angle -= 0.05;
        if (keys['ArrowRight']) sanic.angle += 0.05;

        sanic.x += Math.cos(sanic.angle) * sanic.speed;
        sanic.y += Math.sin(sanic.angle) * sanic.speed;

        drawSanic();
        requestAnimationFrame(gameLoop);
    }

    // --- LOCAL CHAT LOGIC ---
    const input = document.getElementById('chat-input');
    const logs = document.getElementById('chat-logs');

    // Load existing chat from localStorage
    function loadChat() {
        const history = JSON.parse(localStorage.getItem('sanic_chat') || '[]');
        logs.innerHTML = history.map(m => `<div class="msg">> ${m}</div>`).join('');
        logs.scrollTop = logs.scrollHeight;
    }

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && input.value.trim() !== "") {
            const history = JSON.parse(localStorage.getItem('sanic_chat') || '[]');
            history.push(input.value);
            if (history.length > 15) history.shift(); // Keep it light
            localStorage.setItem('sanic_chat', JSON.stringify(history));
            input.value = "";
            loadChat();
        }
    });

    // Sync chat across tabs/windows
    window.addEventListener('storage', () => loadChat());

    loadChat();
    gameLoop();
</script>
</body>
</html>
