<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    #chatbox {
      width: 450px;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    #messages {
      height: 320px;
      overflow-y: auto;
      border: 1px solid #334155;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      max-width: 90%;
    }
    .user {
      background: #475569;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #334155;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      padding: 8px 14px;
      border: none;
      background: #f97316;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="messages"></div>

  <div id="input-area">
    <input id="userInput" placeholder="Say something...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
    
  const messages = document.getElementById("messages");

  // Personality-driven responses
  const botReplies = [
    "That's an intriguing thought.",
    "You’ve got a creative mind.",
    "I didn’t expect that answer.",
    "Tell me more — I’m curious now.",
    "Interesting perspective you’ve got there.",
    "You’re full of ideas today.",
    "That actually made me think.",
    "I like where you're going with this.",
    "Your message just sparked a new idea in me."
  ];

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    // Random AI-style reply
    const reply = botReplies[Math.floor(Math.random() * botReplies.length)];

    setTimeout(() => {
      addMessage(reply, "bot");
    }, 400);
  }
</script>

</body>
</html>
<script>
  const messages = document.getElementById("messages");

  // Load memory from localStorage
  let memory = JSON.parse(localStorage.getItem("chatMemory") || "[]");

  // Bot personality lines
  const botReplies = [
    "That's an intriguing thought.",
    "You’ve got a creative mind.",
    "I didn’t expect that answer.",
    "Tell me more — I’m curious now.",
    "Interesting perspective you’ve got there.",
    "You’re full of ideas today.",
    "That actually made me think.",
    "I like where you're going with this.",
    "Your message just sparked a new idea in me."
  ];

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function saveMemory() {
    // Keep memory small
    if (memory.length > 20) memory = memory.slice(-20);
    localStorage.setItem("chatMemory", JSON.stringify(memory));
  }

  function generateReply(userText) {
    // Add new memory
    memory.push(userText);
    saveMemory();

    // Sometimes reference memory
    const shouldReferenceMemory = Math.random() < 0.4 && memory.length > 1;

    if (shouldReferenceMemory) {
      const past = memory[Math.floor(Math.random() * (memory.length - 1))];
      return `You mentioned "${past}" earlier — how does that connect to this?`;
    }

    // Otherwise pick a personality line
    return botReplies[Math.floor(Math.random() * botReplies.length)];
  }

  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const reply = generateReply(text);

    setTimeout(() => {
      addMessage(reply, "bot");
    }, 400);
  }

  // Load memory into chat visually when page opens
  window.onload = () => {
    if (memory.length > 0) {
      addMessage("Welcome back. I remember some of our past chats.", "bot");
    }
  };
</script>
