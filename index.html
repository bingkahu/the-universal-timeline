        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-image:

                radial-gradient(circle at 90% 80%, rgba(255, 0, 100, 0.05) 0%, transparent 20%);
        }

        /* --- Scroll Progress --- */
        #progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            z-index: 2000;
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            width: 0%;
            transition: width 0.1s;
        }

        /* --- Header --- */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            position: relative;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 10px;
            margin-bottom: 1rem;
            animation: fadeInDown 1.5s ease;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 1.5s ease;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            animation: bounce 2s infinite;
            opacity: 0.7;
        }

        /* --- Sticky Nav --- */
        .sticky-controls {
            position: sticky;
            top: 20px;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-bottom: var(--glass-border);
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .search-box {
            background: rgba(255,255,255,0.1);
            border: var(--glass-border);
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-family: 'Inter', sans-serif;
            width: 300px;
            outline: none;
            transition: 0.3s;
        }
        .search-box:focus { background: rgba(255,255,255,0.15); border-color: var(--accent-blue); }

        /* --- Era Navigation (Right Side) --- */
        .era-nav {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 150;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .era-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }

        .era-dot:hover, .era-dot.active {
            background: var(--accent-gold);
            transform: scale(1.3);
        }

        .era-tooltip {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-gold);
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            white-space: nowrap;
        }
        
        .era-dot:hover .era-tooltip { opacity: 1; right: 20px; }

        /* --- Timeline --- */
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 0;
        }

        /* Vertical Line */
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: linear-gradient(to bottom, 
                transparent, 
                var(--accent-blue) 20%, 
                var(--accent-purple) 80%, 
                transparent);
            transform: translateX(-50%);
        }

        .event-row {
            display: flex;
            justify-content: center;
            padding-bottom: 60px;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .event-row.visible { opacity: 1; transform: translateY(0); }

        .content-box {
            width: 45%;
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 12px;
            border: var(--glass-border);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .content-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: var(--accent-blue);
        }

        /* Alternating Layout */
        .event-row:nth-child(odd) { flex-direction: row-reverse; }
        .event-row:nth-child(odd) .content-box { margin-left: 50px; text-align: left; }
        .event-row:nth-child(even) .content-box { margin-right: 50px; text-align: right; }

        /* Connection Dot */
        .dot {
            position: absolute;
            left: 50%;
            top: 30px;
            width: 16px;
            height: 16px;
            background: var(--bg-deep);
            border: 2px solid var(--accent-blue);
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 15px var(--accent-blue);
            transition: 0.3s;
        }

        .event-row:hover .dot { background: var(--accent-blue); transform: translateX(-50%) scale(1.5); }

        .date-badge {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            color: #000;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .event-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--text-main);
            margin-bottom: 10px;
        }

        .event-desc {
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .modal-card {
            background: #1a1a20;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--accent-blue);
            position: relative;
            transform: scale(0.8);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal-card { transform: scale(1); }

        .close-modal {
            position: absolute;
            top: 20px; right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* --- Responsive --- */

            .event-row { flex-direction: column !important; padding-left: 50px; padding-bottom: 40px; }
            .content-box { width: 100%; margin: 0 !important; text-align: left !important; }
            .dot { left: 20px; }
            .era-nav { display: none; } /* Hide side nav on mobile */

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-20px);} 60% {transform: translateY(-10px);} }

    const timelineEl = document.getElementById('timeline');
    const eraNavEl = document.getElementById('eraNav');

    // --- RENDER ENGINE ---
    function renderTimeline(data) {
        timelineEl.innerHTML = '';
        data.forEach((item, index) => {
            const row = document.createElement('div');
            row.className = 'event-row';
            row.id = `event-${index}`;
            
            // Generate HTML
            row.innerHTML = `
                <div class="dot"></div>
                <div class="content-box" onclick="openModal(${index})">
                    <span class="date-badge">${item.display}</span>
                    <h3 class="event-title">${item.title}</h3>
                    <p class="event-desc">${item.desc.substring(0, 80)}...</p>
                </div>
            `;
            timelineEl.appendChild(row);
        });
        observeScroll();
    }

    // --- ERA NAVIGATION BUILDER ---
    const eras = [
        { name: "Cosmic", index: 0 },
        { name: "Ancient", index: 8 },
        { name: "Medieval", index: 20 },
        { name: "Modern", index: 35 },
        { name: "Digital", index: 53 }
    ];

    function buildEraNav() {
        eraNavEl.innerHTML = '';
        eras.forEach(era => {
            const dot = document.createElement('div');
            dot.className = 'era-dot';
            dot.innerHTML = `<span class="era-tooltip">${era.name}</span>`;
            dot.onclick = () => {
                const target = document.getElementById(`event-${era.index}`);
                if(target) target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            };
            eraNavEl.appendChild(dot);
        });
    }

    // --- SCROLL ANIMATION ---
    function observeScroll() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.event-row').forEach(row => observer.observe(row));
    }

    // --- SEARCH ---
    function filterTimeline() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = history.filter(h => 
            h.title.toLowerCase().includes(query) || 
            h.desc.toLowerCase().includes(query) || 
            h.display.toLowerCase().includes(query)
        );
        renderTimeline(filtered);
    }

    // --- MODAL SYSTEM ---
    const modal = document.getElementById('modal');
    function openModal(index) {
        const item = history[index];
        document.getElementById('modalTitle').innerText = item.title;
        document.getElementById('modalDate').innerText = item.display;
        document.getElementById('modalDesc').innerText = item.desc + " This event marked a pivotal shift in the timeline, influencing subsequent developments in " + item.category.toLowerCase() + " history.";
        modal.classList.add('active');
    }

    function closeModal() {
        modal.classList.remove('active');
    }

    // Close modal on click outside
    modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });

    // --- PROGRESS BAR ---
    window.onscroll = function() {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrolled = (winScroll / height) * 100;
        document.getElementById("progress-bar").style.width = scrolled + "%";
    };

    // --- INITIALIZATION ---
    renderTimeline(history);
    buildEraNav();

</script>
