<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Zap Dash!</title> <style> html,body{margin:0;padding:0;overflow:hidden;background:#000;height:100%;width:100%;font-family:sans-serif;} canvas{display:block;margin:0 auto;background:#000;} #score{position:absolute;top:10px;left:10px;color:#0ff;font-size:24px;} #gameover{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);color:#fff;font-size:32px;display:none;text-align:center;} button{background:#0ff;border:none;padding:10px 20px;font-size:18px;cursor:pointer;margin-top:10px;} </style> </head> <body> <canvas id="game"></canvas> <div id="score">Score: 0</div> <div id="gameover"> <div>Game Over!</div> <button onclick="restart()">Restart</button> </div> <script> const canvas=document.getElementById("game"); const ctx=canvas.getContext("2d"); let w=window.innerWidth,h=window.innerHeight; canvas.width=w;canvas.height=h; let player={x:w/4,y:h/2,size:30,vy:0,gravity:0.8,jump:-15}; let obstacles=[],score=0,speed=6,gameOver=false; let colors=["#0ff","#f0f","#ff0","#0f0","#f00","#00f"]; let colorIndex=0; function reset(){ player.y=h/2;player.vy=0; obstacles=[];score=0;speed=6;gameOver=false; document.getElementById("gameover").style.display="none"; } function restart(){reset();} function spawnObstacle(){ let height=Math.random()*(h/2)+50; obstacles.push({x:w,y:h-height,width:50,height:height}); } function update(){ if(gameOver)return; player.vy+=player.gravity; player.y+=player.vy; if(player.y+player.size>h){player.y=h-player.size;player.vy=0;} if(player.y<0){player.y=0;player.vy=0;} for(let i=0;i<obstacles.length;i++){ obstacles[i].x-=speed; if(obstacles[i].x+obstacles[i].width<0){obstacles.splice(i,1);i--;score++;if(score%5===0){speed+=0.5;colorIndex=(colorIndex+1)%colors.length;}} } if(Math.random()<0.02)spawnObstacle(); for(let o of obstacles){ if(player.x<o.x+o.width&&player.x+player.size>o.x&&player.y+player.size>o.y){gameOver=true;document.getElementById("gameover").style.display="block";} } document.getElementById("score").innerText="Score: "+score; } function draw(){ ctx.fillStyle="#000";ctx.fillRect(0,0,w,h); ctx.fillStyle=colors[colorIndex]; ctx.fillRect(player.x,player.y,player.size,player.size); ctx.fillStyle="#fff"; for(let o of obstacles){ctx.fillRect(o.x,o.y,o.width,o.height);} } function loop(){ update();draw(); requestAnimationFrame(loop); } window.addEventListener("mousedown",()=>{if(!gameOver)player.vy=player.jump;}); window.addEventListener("touchstart",()=>{if(!gameOver)player.vy=player.jump;}); reset();loop(); </script> </body> </html>
